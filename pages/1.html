<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" id="task-form">
            <div class="todo-table">
                <h1>My Todo list</h1>
                <div class="btn-holder">
                    <input type="text" id="task-input"class="btn btn-primary"placeholder="Add a task..."><i class="fa fa-plus"></i>
                    <button type="submit">Add Task</button> <br>
                    
                    <button name="action" value="complete" class="btn btn-purple"><i class="fa fa-thumbs-up"></i> Mark Complete</button>
                    <button name="action" value="pending" class="btn btn-orange"><i class="fa fa-thumbs-down"></i> Mark Pending</button>
                </div>
            </div>
            
        </form>
        
           
            <ul id="task-list"> </ul>

        <script src="script.js"></script>
    </div>
</body>
</html>
